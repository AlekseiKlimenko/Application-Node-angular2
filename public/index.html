<html ng-app="siteApp">
<head>
    <title>Task</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/style/bootstrap-3.3.7-dist%202/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style/reset.css">
    <link rel="stylesheet" href="/static/style/main.css">
</head>
    <body>
    <header class="header-menu" ng-controller="headerController">
        <div class="container">
            <div class="row">
                <nav class="nav" ng-cloak>
                    <ul class="col-md-12 col-sm-12 col-xs-12 header-menu-category">
                        <a class="col-md-4 col-sm-4 col-xs-4" ui-sref="tasks">Все задачи</a>
                        <a class="col-md-4 col-sm-4 col-xs-4"ng-show="currentUser != null" ui-sref="createTask">Создать задачу</a>
                        <a class="col-md-4 col-sm-4 col-xs-4" ui-sref="login" ng-show="currentUser == null">Вход</a>
                        <div ng-show="currentUser != null" class="dropdown col-md-4 col-sm-4 col-xs-4 user-menu">
                            <img class="dropdown-toggle" data-toggle="dropdown" id="dLabel" url="" alt="">
                            <ul class="dropdown-menu" aria-labelledby="dLabel">
                                <li ng-click="headerController.logoutUser()">Выход</li>
                            </ul>
                        </div>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <ui-view></ui-view>
    <!--initial script library-->
    <script type="application/javascript" src="/static/vendor/jquery.js"></script>
    <script type="application/javascript" src="/static/style/bootstrap-3.3.7-dist%202/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-cookies.min.js"></script>
    <script src="/static/app/app.js"></script>
    <!--controller-->
    <script src="/static/app/controllers/LoginController.js"></script>
    <script src="/static/app/controllers/HeaderController.js"></script>
    <script src="/static/app/controllers/TaskController.js"></script>
    <!--service-->
    <script src="/static/app/service/Http.js"></script>
    <script src="/static/app/service/UserService.js"></script>
    <script src="/static/app/service/TasksService.js"></script>
    </body>
</html>
