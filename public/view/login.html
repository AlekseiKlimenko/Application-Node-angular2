<div class="container" ng-controller="loginController">
    <div class="row">
        <form class="col-md-12 col-sm-12 col-xs-12 text-center login-form" ng-submit="loginController.sendLoginForm()">

            <div class="col-md-12 col-sm-12 col-xs-12 login-input">
                <input type="text" ng-model="loginController.userName">
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 login-input">
                <input type="password" ng-model="loginController.userPassword">
            </div>
            <button type="submit"
                    ng-disabled="loginController.name && loginController.password">
                Отправить
            </button>

        </form>
    </div>
</div>
